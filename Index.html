<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Ad</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 40px;
      background: #f7f7f7;
    }
    h2 {
      color: #333;
    }
    .loader {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Watch this ad to earn tokens!</h2>
  <div class="loader" id="loader">Processing your reward...</div>

  <!-- Reklama SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9657195" data-sdk="show_9657195"></script>

  <script>
    // URL orqali kelgan foydalanuvchi ID sini olamiz
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("user");

    if (!userId) {
      alert("User ID not found in URL!");
    } else {
      // Reklama ko'rsatish
      show_9657195().then(() => {
        document.getElementById('loader').style.display = 'block';

        // Backendga so'rov yuborish
        fetch("/api/reward", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user: userId, tokens: 10 })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById('loader').style.display = 'none';
          if (data.success) {
            alert(`üéâ You earned ${data.message.split(' ')[2]} tokens!`);
          } else {
            alert("‚ö†Ô∏è Something went wrong while saving your reward.");
          }
        })
        .catch(() => {
          document.getElementById('loader').style.display = 'none';
          alert("‚ùå Network error. Please try again later.");
        });
      });
    }
  </script>
</body>
</html>
